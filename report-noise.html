<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;

        main {

        label {

        input[type="text"], textarea {

        }

        input[type="range"] {

        button {

        footer {

        }
    </style>
</head>
<body>

    <header>
        <h1>Report Noise - SilentEra</h1>
    </header>

    <main>
        <h2>Submit a Noise Report</h2>
        
        <div id="map"></div>

        <form action="file:///C:/Users/HP/Downloads/New%20folder/submit-noise-report.html" method="post">
            <label for="location">Your Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>

            <label for="noise-level">Noise Level:</label>
            <input type="range" id="noise-level" name="noise-level" min="1" max="100" value="50">

            <label for="reason">Reason for Noise (Optional):</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Describe the source of noise..."></textarea>
            <body>


            <main id="main"> 
                <A href="file:///C:/Users/HP/Downloads/New%20folder/submit-noise-report.html"><button >submit report</button></A>
                    <a  href="file:///C:/Users/HP/Downloads/New%20folder/dropdown.html"><button type="button" style="background-color: grey; color: white; padding: 10px 14px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                        back
                    </button>
                    </a>            
            </main>    
        </form>
    </main>
            
     

    <footer>
        <p>&copy; 2024 SilentEra | All rights reserved</p>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1HgbrJei5ADgA7zH1beKg5nb7R5XQ2vs&callback=initMap" async defer></script>

    <script>
        let map, infoWindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
            infoWindow = new google.maps.InfoWindow();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('You are here.');
                    infoWindow.open(map);
                    map.setCenter(pos);

                    document.getElementById('location').value = `Latitude: ${pos.lat}, Longitude: ${pos.lng}`;
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }
    </script>

</body>
